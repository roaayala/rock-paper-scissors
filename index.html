<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper and Scissors</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="scoreboard">
				<span class="human-score"
					>Human Score: <span id="human-score">0</span>
				</span>

				<span class="computer-score"
					>Computer Score: <span id="computer-score">0</span></span
				>
			</div>

			<div class="roundboard">
				<div class="human-choice">
					<span id="human-choice">-</span>
				</div>
				<span>VS</span>
				<div class="computer-choice">
					<span id="computer-choice">-</span>
				</div>
			</div>

			<div class="choices">
				<button class="btn" id="rock">Rock</button>
				<button class="btn" id="paper">Paper</button>
				<button class="btn" id="scissors">Scissors</button>
			</div>

			<button class="btn" id="btn-reset">Reset</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
